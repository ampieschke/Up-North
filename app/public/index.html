<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />

<body>

    <!-- Weekend Weather -->
    <div class="container">
        <div id="weatherBoard">
            <h2>Current Weather</h2>
            <p><span id="description"></span></p>
            <p><span id="temp"></span></p>
            <p><span id="today"></span></p>
        </div>
        <h2>Weekend Weather</h2>
        <div class ="row" id="threeDays">
        </div>
    </div>
    <!-- Checklist -->
    <form id="create-form">
          <div class="form-group">
            <label for="sleepy">Need Something Else?</label>
          </div>
          <div class="form-group">
            <input type="text" id="td" name="todo_name" placeholder="Add an Item">        
            <button type="submit" class="btn btn-primary btn-md" id="add-btn">
              <span class="fa fa-fire"></span> Add an Item</button>
        </div>
    </form>
    <div class="eaten col-6">
        <h2>Things to Bring!</h2>
        <div id='theList'>

        </div>
        <ul>
        </ul>
      </div>
    <script src="assets/weather.js"></script>
    <script src="assets/checklist.js"></script>
    <script src="assets/addItem.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
</body>
</html>
